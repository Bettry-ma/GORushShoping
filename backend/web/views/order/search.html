<meta charset="utf-8">
<div class="page-head">
    <h2 class="page-head-title">订单管理</h2>
</div>
<form action="/order/search" style="border-radius: 0px;" class="form-horizontal group-border-dashed" method="get" >
    <div class="form-group">
        <label class="col-sm-1 control-label">订单ID</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" name="sid" >
        </div>
    </div>
    <div class="row xs-pt-15">
        <div class="col-xs-3">
            <p class="text-right">
                <button type="submit" class="btn btn-space btn-primary">查询</button>
                <button class="btn btn-space btn-default" type="reset">重置</button>
            </p>
        </div>
    </div>

</form>
<div class="main-content container-fluid">
    <div class="row">
        <!--Responsive table-->
        <div class="col-sm-12">
            <div class="panel panel-default panel-table">
                <div class="panel-heading">订单列表
                </div>
                <div class="panel-body">
                    <div class="table-responsive noSwipe">
                        <table class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th style="width:10%;">订单ID</th>
                                <th style="width:17%;">用户ID</th>
                                <th style="width:25%;">商品ID</th>
                                <th style="width:25%;">发货状态</th>
                                <th style="width:30%;">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td class="user-avatar cell-detail user-info">{{.order.ID}}</td>
                                <td class="cell-detail">{{.order.UserId}}</td>
                                <td class="milestone"> {{.order.ProductId}}</td>
                                <td class="cell-detail">{{ if eq .order.OrderStatus 1}} 已发货 {{else}} 未发货 {{end}}</td>
                                <td class="cell-detail"><a href="/order/manager?ID={{.order.ID}}"><button class="btn btn-space btn-primary">修改</button></a> <a href="/order/delete?ID={{.order.ID}}"><button class="btn btn-space btn-danger">删除</button></a>   </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
